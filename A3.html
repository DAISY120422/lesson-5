<html>
    <head>
        <title>Drop down</title>
    </head>
    <body>
        <fieldset>
            <legend>Enter Your Marks</legend>
            <form action="/action_page.php"
                oninput="x.value= 
    (parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Enter Marks</label><br>
            <select id="Subject" name="Subject">
                <option value="Maths">Maths</option>
                <option value="Englsih">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m1" name="m1"><br><br>
            <select id="Subject2" name="Subject2">
                <option value="Maths">Maths</option>
                <option value="Englsih">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m2" name="m2"><br><br>
            <select id="Subject3" name="Subject3">
                <option value="Maths">Maths</option>
                <option value="Englsih">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m3" name="m3"><br><br>
            Average: <output name="x" for="m1 m2 m3"></output>
            </form>
        </fieldset>
    </body>
</html>
